<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>매출/매입 전표 등록</title>


</head>
<body>
<div th:fragment="invoiceModal">
  <div class="modal fade" id="invoiceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <!-- Header -->
        <div class="modal-header">
          <h5 class="modal-title">매출/매입 전표</h5>
          <button type="button" class="btn btn-light btn-sm border-0"
                  data-bs-dismiss="modal" aria-label="닫기">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <!-- Body -->
        <div class="modal-body">
          <!-- 전표 기본정보 -->
          <div class="row mb-2">
            <div class="col-md-3">
              <label class="form-label">전표일자</label>
              <input type="date" class="form-control"
                     th:value="${invoiceHeader?.invoiceDate}" readonly/>
            </div>
            <div class="col-md-4">
              <label class="form-label">주문서</label>
              <div class="input-group">
                <input type="text" class="form-control"
                       th:value="${invoiceHeader?.orderCode}" readonly/>
                <button class="btn btn-outline-secondary btn-icon" type="button">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
            <div class="col-md-5">
              <label class="form-label">부서명</label>
              <div class="input-group">
                <input type="text" class="form-control"
                       th:value="${invoiceHeader?.deptCode}" readonly/>
                <button class="btn btn-outline-secondary btn-icon" type="button">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-4">
              <label class="form-label">부가세 유형</label>
              <!-- ✅ Bootstrap .form-select 사용 -->
              <select class="form-select-invoice" th:value="${invoiceHeader?.vatType}">
                <option value="과세">세금계산서</option>
                <option value="영세">영세율</option>
                <option value="면세">면세</option>
              </select>
            </div>
            <div class="col-md-8">
              <label class="form-label">거래처</label>
              <div class="input-group">
                <input type="text" class="form-control"
                       th:value="${invoiceHeader?.cusCode}" placeholder="코드"/>
                <button class="btn btn-outline-secondary btn-icon" type="button">
                  <i class="fas fa-search"></i>
                </button>
                <input type="text" class="form-control"
                       th:value="${invoiceHeader?.cusName}" placeholder="거래처명"/>
              </div>
            </div>
          </div>

          <!-- 품목 Grid -->
          <div id="invoiceGrid" class="ag-theme-quartz"></div>

          <!-- 세부내역 -->
          <div class="mb-2 mt-3">
            <label class="form-label">세부내역</label>
            <textarea class="form-control" rows="3"
                      th:text="${invoiceHeader?.memo}"></textarea>
          </div>

          <!-- 결제방식, 적요 -->
          <div class="row mb-2">
            <div class="col-md-6">
              <label class="form-label">결제방식</label>
              <input type="text" class="form-control"
                     th:value="${invoiceHeader?.payMethod}"/>
            </div>
            <div class="col-md-6">
              <label class="form-label">적요</label>
              <input type="text" class="form-control"
                     th:value="${invoiceHeader?.note}"/>
            </div>
          </div>

          <!-- 계정과목 -->
          <div class="row mb-2">
            <div class="col-md-6">
              <label class="form-label">매출/매입 계정</label>
              <div class="input-group">
                <input type="text" class="form-control"
                       th:value="${invoiceHeader?.arApAcct}" placeholder="코드"/>
                <button class="btn btn-outline-secondary btn-icon" type="button">
                  <i class="fas fa-search"></i>
                </button>
                <input type="text" class="form-control" placeholder="계정과목명"/>
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label">자금 계좌</label>
              <div class="input-group">
                <input type="text" class="form-control"
                       th:value="${invoiceHeader?.cashAccount}" placeholder="코드"/>
                <button class="btn btn-outline-secondary btn-icon" type="button">
                  <i class="fas fa-search"></i>
                </button>
                <input type="text" class="form-control" placeholder="계좌번호"/>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
          <button class="btn btn-success" type="button">저장</button>
          <button class="btn btn-danger" type="button" data-bs-dismiss="modal">닫기</button>
        </div>

      </div>
    </div>
  </div>
</div>


</body>
</html>
