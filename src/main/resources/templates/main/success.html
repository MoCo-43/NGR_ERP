<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>처리 완료</title>
  </head>
  <body>
    <h2>처리 중...</h2>
    <p id="message"></p>
    <p id="orderId"></p>
    <p id="amount"></p>
    <p id="paymentKey"></p>

     <script>
      const urlParams = new URLSearchParams(window.location.search);
      const paymentKey = urlParams.get("paymentKey");
      const orderId = urlParams.get("orderId");
      const amount = urlParams.get("amount");

      // ✨ [수정] paymentKey가 있는 경우에만 결제 승인 함수를 호출합니다.
      if (paymentKey) {
        // 일반결제 성공 시
        document.querySelector('h2').textContent = '결제 승인 중...';
        confirmPayment();
      } else {
        // 정기결제(카드 등록) 성공 시
        document.querySelector('h2').textContent = '카드 등록 성공';
        document.getElementById("message").textContent = "카드가 성공적으로 등록되었습니다. 자동결제가 활성화됩니다.";
      }

      async function confirmPayment() {
        const requestData = {
          paymentKey: paymentKey,
          orderId: orderId,
          amount: amount,
        };

        const response = await fetch("/api/payment/confirm", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(requestData),
        });

        const json = await response.json();

        if (!response.ok) {
          console.log(json);
          // 실패 시 실패 페이지로 이동
          window.location.href = `/payment/fail?message=${encodeURIComponent(json.message)}&code=${encodeURIComponent(json.code)}`;
          return;
        }

        console.log(json);
        // 성공 시 최종 완료 메시지 표시
        document.querySelector('h2').textContent = '결제가 성공적으로 완료되었습니다.';
        document.getElementById("orderId").textContent = "주문번호: " + orderId;
        document.getElementById("amount").textContent = "결제 금액: " + amount;
        document.getElementById("paymentKey").textContent = "paymentKey: " + paymentKey;
      }
    </script>
  </body>
</html>
