<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_auth_base}">
<head>
  <title layout:fragment="title">새 비밀번호 설정</title>
  <th:block layout:fragment="head_extra">
    <style>
      .auth-forms h2 { text-align: center; margin-bottom: 1.5rem; color: #333; }
      .auth-forms .input-field { width: 100%; margin-bottom: 1rem; }
      .auth-forms .input-field input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; background: transparent; outline: none; box-sizing: border-box; }
      .auth-forms .btn-primary { width: 100%; padding: 12px; background: #343a40; color: #fff; border: none; cursor: pointer; margin-top: 10px; border-radius: 4px; transition: background-color 0.2s; }
      .auth-forms .btn-primary:disabled { background-color: #6c757d; cursor: not-allowed; }
      .message { padding: 10px; margin-bottom: 1rem; border-radius: 4px; text-align: center; }
      .error-message { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
      .success-message { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    </style>
  </th:block>
</head>
<body>
<th:block layout:fragment="content">
<div class="auth-forms">
  <div>
    <h2>새 비밀번호 설정</h2>

    <div id="message-area">
      </div>

    <form id="reset-form" th:action="@{/reset-password}" method="post" onsubmit="return false;">
      
      <input type="hidden" name="token" th:value="${token}">

      <div class="input-field">
          <input type="password" name="newPassword" id="newPassword" placeholder="새 비밀번호" required>
      </div>
      <div class="input-field">
          <input type="password" id="confirmPassword" placeholder="새 비밀번호 확인" required>
      </div>

      <button type="submit" class="btn-primary" id="resetBtn">비밀번호 변경</button>
    </form>
    
  </div>
</div>
</th:block>

<th:block layout:fragment="body_extra">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const resetForm = document.getElementById('reset-form');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const resetBtn = document.getElementById('resetBtn');
        const messageArea = document.getElementById('message-area');
        const tokenInput = resetForm.querySelector('input[name="token"]');

        function showMessage(text, isError) {
            messageArea.innerHTML = `<div class="message ${isError ? 'error-message' : 'success-message'}">${text}</div>`;
        }

        resetForm.addEventListener('submit', function(event) {
            event.preventDefault(); // AJAX로 전송
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const token = tokenInput.value;

            // 1. 클라이언트 측 비밀번호 일치 검사
            if (newPassword !== confirmPassword) {
                showMessage('비밀번호가 일치하지 않습니다.', true);
                return;
            }
            
            // (추가: 비밀번호 복잡성 검사 로직을 여기에 넣을 수 있습니다)

            resetBtn.disabled = true;
            resetBtn.textContent = '변경 중...';

            // 2. 서버로 전송
            const dataToSend = {
                token: token,
                newPassword: newPassword
            };

            fetch(resetForm.action, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dataToSend)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.message, false);
                    resetForm.style.display = 'none'; // 성공 시 폼 숨기기
                    // 3초 후 로그인 페이지로 이동
                    setTimeout(() => {
                        window.location.href = '/login'; // 로그인 페이지로 리다이렉트
                    }, 3000);
                } else {
                    throw new Error(data.message);
                }
            })
            .catch(error => {
                showMessage(error.message, true);
                resetBtn.disabled = false;
                resetBtn.textContent = '비밀번호 변경';
            });
        });
    });
  </script>
</th:block>
</body>
</html>
