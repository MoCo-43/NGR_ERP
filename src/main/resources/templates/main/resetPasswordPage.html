<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_auth_base}">
<head>
  <title layout:fragment="title">새 비밀번호 설정</title>
  <th:block layout:fragment="head_extra">
    <style>
      .auth-forms h2 { text-align: center; margin-bottom: 1.5rem; color: #333; }
      .auth-forms .input-field { width: 100%; margin-bottom: 1rem; }
      .auth-forms .input-field input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; background: transparent; outline: none; box-sizing: border-box; }
      .auth-forms .btn-primary { width: 100%; padding: 12px; background: #343a40; color: #fff; border: none; cursor: pointer; margin-top: 10px; border-radius: 4px; transition: background-color 0.2s; }
      .auth-forms .btn-primary:disabled { background-color: #6c757d; cursor: not-allowed; }
      .message { padding: 10px; margin-bottom: 1rem; border-radius: 4px; text-align: center; }
      .error-message { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
      .success-message { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }

      /* 추가된 유효성 검사 스타일 */
      .validation-error {
        display: none; /* 평소에는 숨김 */
        color: #dc3545; /* 에러 텍스트 색상 (빨간색) */
        font-size: 0.85em;
        margin-top: 5px;
        text-align: left;
      }
      .validation-error.show {
        display: block; /* 'show' 클래스가 붙으면 보이도록 함 */
      }
      .auth-forms .input-field input.invalid {
        border-color: #dc3545; /* 에러 시 테두리 (빨간색) */
      }
    </style>
  </th:block>
</head>
<body>
<th:block layout:fragment="content">
<div class="auth-forms">
  <div>
    <h2>새 비밀번호 설정</h2>

    <div id="message-area">
    </div>

    <form id="reset-form" th:action="@{/reset-password}" method="post" onsubmit="return false;">
      
      <input type="hidden" name="token" th:value="${token}">

      <div class="input-field">
          <input type="password" name="newPassword" id="newPassword" placeholder="새 비밀번호" required>
          <small class="validation-error" id="passwordError"></small>
      </div>
      <div class="input-field">
          <input type="password" id="confirmPassword" placeholder="새 비밀번호 확인" required>
          <small class="validation-error" id="confirmPasswordError"></small>
      </div>

      <button type="submit" class="btn-primary" id="resetBtn">비밀번호 변경</button>
    </form>
    
  </div>
</div>
</th:block>

<th:block layout:fragment="body_extra">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const resetForm = document.getElementById('reset-form');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const resetBtn = document.getElementById('resetBtn');
        const messageArea = document.getElementById('message-area');
        const tokenInput = resetForm.querySelector('input[name="token"]');

        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');

        // 서버 응답 메시지 출력 함수
        function showMessage(text, isError) {
            messageArea.innerHTML = `<div class="message ${isError ? 'error-message' : 'success-message'}">${text}</div>`;
        }

        resetForm.addEventListener('submit', function(event) {
            event.preventDefault(); // AJAX로 전송
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const token = tokenInput.value;
            
            let valid = true;
            
            // (1) 클라이언트 사이드 에러 메시지 초기화
            passwordError.textContent = ''; 
            passwordError.classList.remove('show'); 
            newPasswordInput.classList.remove('invalid');
            
            confirmPasswordError.textContent = ''; 
            confirmPasswordError.classList.remove('show'); 
            confirmPasswordInput.classList.remove('invalid');

            // (2) 서버 응답 메시지 영역도 초기화
            messageArea.innerHTML = ''; 

            // (3) 정규식 검사
            const passwordRegex = /^(?=.*[A-Z])(?=.*[!@#$%^&*])(?=.{8,}).*$/;
            if (!passwordRegex.test(newPassword)) {
                passwordError.textContent = '비밀번호는 8자리 이상, 대문자, 특수문자(!@#$%^&*) 포함';
                passwordError.classList.add('show'); 
                newPasswordInput.classList.add('invalid'); 
                newPasswordInput.focus();
                valid = false;
            }
            
            // (4) 비밀번호 일치 검사
            if (newPassword !== confirmPassword) {
                confirmPasswordError.textContent = '비밀번호가 일치하지 않습니다';
                confirmPasswordError.classList.add('show'); 
                confirmPasswordInput.classList.add('invalid');
                if (valid) confirmPasswordInput.focus(); // 첫 번째 에러가 아닐 때만 포커스
                valid = false;
            }
            
            // (5) 유효하지 않으면 서버 전송 중단
            if (!valid) return;

            // 유효성 검사를 통과한 경우
            resetBtn.disabled = true;
            resetBtn.textContent = '변경 중...';

            // 2. 서버로 전송
            const dataToSend = {
                token: token,
                newPassword: newPassword
            };

            fetch(resetForm.action, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dataToSend)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.message, false);
                    resetForm.style.display = 'none'; // 성공 시 폼 숨기기
                    // 3초 후 로그인 페이지로 이동
                    setTimeout(() => {
                        window.location.href = '/login'; // 로그인 페이지로 리다이렉트
                    }, 3000);
                } else {
                    // 서버가 보낸 에러 메시지 (토큰 만료 등)
                    throw new Error(data.message);
                }
            })
            .catch(error => {
                // 네트워크 오류 또는 서버 에러
                showMessage(error.message, true);
                resetBtn.disabled = false;
                resetBtn.textContent = '비밀번호 변경';
            });
        });
    });
  </script>
</th:block>
</body>
</html>
