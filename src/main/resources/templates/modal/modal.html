<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!-- ag-Grid CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- fragment 이름을 myModal 로 지정 -->
    <div th:fragment="basicModal">
      <div class="modal fade" id="myModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">검색 모달</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- 모달 바디 시작 -->
            <div class="modal-body">
              <!-- 버튼 영역: 카드 밖, 오른쪽 상단 고정 -->
              <div class="d-flex justify-content-end mb-2 gap-2">
                <button type="submit" form="searchForm" class="btn btn-primary">
                  검색
                </button>
                <button type="reset" form="searchForm" class="btn btn-danger">
                  초기화
                </button>
              </div>

              <!-- 검색폼 카드 -->
              <form th:action="@{/list}" method="get" id="searchForm" class="card p-3 mb-3">
                <div class="d-flex align-items-end gap-3">
                  <!-- 거래처명 -->
                  <div>
                    <label for="keyword" class="form-label">거래처명</label>
                    <input
                      type="text"
                      id="keyword"
                      name="keyword"
                      class="form-control"
                      placeholder="검색어 입력"
                    />
                  </div>

                  <!-- 등록일시 -->
                  <div>
                    <label for="insdate" class="form-label">등록일시</label>
                    <input
                      type="datetime-local"
                      id="insdate"
                      name="regDate"
                      class="form-control"
                    />
                  </div>

                  <!-- 세율 유형 -->
                  <div>
                    <label for="searchType" class="form-label">세율 유형</label>
                    <select
                      name="searchType"
                      id="searchType"
                      class="form-select"
                    >
                      <option value="0.1">부가세 적용</option>
                      <option value="0">영세율 적용</option>
                      <option value="" selected>선택안함</option>
                    </select>
                  </div>

                  <!-- 상태 (Radio) -->
                  <div>
                    <label class="form-label d-block">상태</label>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="status"
                        id="statusAll"
                        value=""
                        checked
                      />
                      <label class="form-check-label" for="statusAll">전체</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="status"
                        id="statusActive"
                        value="signwait"
                      />
                      <label class="form-check-label" for="statusActive">결제대기</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="status"
                        id="statusInactive"
                        value="signcomplete"
                      />
                      <label class="form-check-label" for="statusInactive">결제완료</label>
                    </div>
                  </div>
                </div>
              </form>
              <!-- 검색 결과 ag-Grid -->
              <div id="myGrid" class="ag-theme-alpine" style="height:400px; width:100%;"></div>
            </div>
            <!-- 모달 바디 종료 -->

            <!-- 모달 푸터 -->
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-bs-dismiss="modal">승인</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ag-Grid JS -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.noStyle.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', async function() {
        const columnDefs = [
          { headerName: "No.", field: "bookNo", width: 70 },
          { headerName: "책이름", field: "bookName", width: 150 },
          { headerName: "설명", field: "bookDesc", width: 150 },
          { headerName: "ISBN", field: "isbn", width: 120 },
          { headerName: "AUTHOR", field: "author", width: 150 },
          { headerName: "PUB", field: "pub", width: 150 }
        ];
        const gridOptions = {
        		  columnDefs: columnDefs,
        		  rowData: [],
        		  onGridReady: async function(params) {
        		    try {
        		      const { data } = await axios.get('/api/list');
        		      params.api.setRowData(data); // 넘겨받은 데이터를 api속성으로부터 함수호출
        		    } catch (err) {
        		      console.error(err);
        		    }
        		  },
        		  defaultColDef: {
        		    resizable: true,
        		    sortable: true,
        		    filter: true
        		 }
        };
        const eGridDiv = document.getElementById('myGrid');
        let gridApi;
     	// v31+는 createGrid가 API 반환
        if (window.agGrid?.createGrid) {
          gridApi = agGrid.createGrid(gridDiv, gridOptions);
        } else {
          new agGrid.Grid(gridDiv, gridOptions);
          gridApi = gridOptions.api; // v30-
        }
        
        function setRows(rows) {
    	 	if (gridApi?.setGridOption) gridApi.setGridOption('rowData', rows); 
    	    else if (gridApi?.setRowData) gridApi.setRowData(rows);
      	};

      	
      });
    </script>
  </body>
</html>
