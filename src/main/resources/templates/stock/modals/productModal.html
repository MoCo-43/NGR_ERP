<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ag-grid-community@30.2.1/styles/ag-theme-quartz.css"
    />
  </head>
  <body>
    <!-- fragment 이름을 businessModal 로 지정 -->
    <div th:fragment="productModal">
      <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">검색 모달</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>

            <!-- 모달 바디 시작 -->
            <div class="modal-body">
              <!-- 버튼 영역: 카드 밖, 오른쪽 상단 고정 -->
              <div class="d-flex justify-content-end mb-2 gap-2">
                <button type="button" form="searchForm" class="btn btn-primary" id="searchProdBtn">
                  검색
                </button>
                <button type="reset" form="searchForm" class="btn btn-danger">
                  초기화
                </button>
              </div>

              <!-- 검색폼 카드 -->
              <form
                th:action="@{/list}"
                method="get"
                id="searchForm"
                class="card p-3 mb-3"
              >
                 <div class="row g-3 align-items-end">
                  <!-- 거래처명 -->
                  <div class="col-md-4">
                    <label for="keyword" class="form-label">제품명</label>
                    <input
                      type="text"
                      id="productkw"
                      name="keyword"
                      class="form-control"
                      placeholder="제품명 입력"
                    />
                  </div>

                  <!-- 등록자명 -->
                  <div class="col-md-4">
                    <label for="empId" class="form-label">등록자명</label>
                    <input
                      type="text"
                      id="productEmpId"
                      name="empId"
                      class="form-control"
                    />
                  </div>

                  <!-- 비고 -->
                  <div class="col-md-4">
                    <label for="note" class="form-label">비고</label>
                 	<input
                      type="text"
                      id="note"
                      name="note"
                      class="form-control"
                    />
                  </div>
                </div>
              </form>
              <!-- 검색 결과 ag-Grid -->
              <div id="productGrid" class="ag-theme-quartz" style="width:100%; height:400px;"></div>
            </div>
            <!-- 모달 바디 종료 -->

            <!-- 모달 푸터 -->
            <div class="modal-footer">
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
