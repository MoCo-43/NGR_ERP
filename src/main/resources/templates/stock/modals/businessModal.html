<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ag-grid-community@30.2.1/styles/ag-theme-quartz.css"
    />
  </head>
  <body>
    <!-- fragment 이름을 businessModal 로 지정 -->
    <div th:fragment="businessModal">
      <div class="modal fade" id="businessModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">검색 모달</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>

            <!-- 모달 바디 시작 -->
            <div class="modal-body">
              <!-- 버튼 영역: 카드 밖, 오른쪽 상단 고정 -->
              <div class="d-flex justify-content-end mb-2 gap-2">
                <button type="submit" form="searchForm" class="btn btn-primary">
                  검색
                </button>
                <button type="reset" form="searchForm" class="btn btn-danger">
                  초기화
                </button>
              </div>

              <!-- 검색폼 카드 -->
              <form
                th:action="@{/list}"
                method="get"
                id="searchForm"
                class="card p-3 mb-3"
              >
			 <div class="row g-3 align-items-end">
			    <!-- 거래처명 -->
			    <div class="col-md-3">
			      <label for="keyword" class="form-label">거래처명</label>
			      <input
			        type="text"
			        id="keyword"
			        name="keyword"
			        class="form-control"
			        placeholder="검색어 입력"
			      />
			    </div>
			    <!-- 담당자명 -->
			    <div class="col-md-3">
			      <label for="empId" class="form-label">담당자명</label>
			      <input
			        type="text"
			        id="empId"
			        name="empId"
			        class="form-control"
			        placeholder="담당자 입력"
			      />
			    </div>
			      <!-- 업태 -->
			    <div class="col-md-3">
			      <label for="note" class="form-label">업태</label>
			      <input
			        type="text"
			        id="bizType"
			        name="bizType"
			        class="form-control"
			        placeholder="업태 입력"
			      />
			    </div>
			    <!-- 종목 -->
			    <div class="col-md-3">
			      <label for="note" class="form-label">종목</label>
			      <input
			        type="text"
			        id="bizCategory"
			        name="bizCategory"
			        class="form-control"
			        placeholder="종목 입력"
			      />
			    </div>
			  </div>
              </form>
              <!-- 검색 결과 ag-Grid -->
              <div id="myGrid" class="ag-theme-quartz" style="height:400px; width:100%;"></div>
              
            <!-- 모달 바디 종료 -->
            </div>

            <!-- 모달 푸터 시작-->
            <div class="modal-footer">
            
             <!-- 모달 푸터 종료-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
