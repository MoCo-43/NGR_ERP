<div id="certList" th:fragment="certList">
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="fw-bold small text-secondary">사원 자격증 리스트</div>
        <button type="button" class="btn btn-primary btn-sm" id="btnCertAdd"
                data-bs-toggle="modal" data-bs-target="#certFormModal">등록</button>
      </div>

      <div class="table-responsive cert-scroll">
        <table class="table table-hover table-sm align-middle cert-table w-100">
          <thead class="table-light">
            <tr>
              <th class="sticky-th">자격번호</th>
              <th class="sticky-th">자격증명</th>
              <th class="sticky-th">등급</th>
              <th class="sticky-th">발급기관</th>
              <th class="sticky-th">취득일</th>
              <th class="sticky-th">유효기간</th>
              <th class="sticky-th">비고</th>
              <th class="sticky-th">삭제</th>
            </tr>
          </thead>
          <tbody id="certTbody">
            <!-- empModal의 renderCert(list)가 여길 채움 -->
            <tr>
              <td colspan="8" class="text-center text-secondary py-4">등록된 자격증 이력이 없습니다.</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-end small text-secondary mt-2">
        <span id="certRowCount">0건</span>
      </div>
    </div>
  </div>

  <style>
    .cert-scroll{max-height:360px;overflow:auto;scrollbar-gutter:stable both-edges}
    .cert-table{table-layout:fixed;margin:0!important;border-collapse:separate;border-spacing:0;font-size:.925rem}
    .cert-table th,.cert-table td{
      box-sizing:border-box;padding:.45rem .5rem;vertical-align:middle;overflow:hidden;text-overflow:ellipsis;text-align:left
    }
    /* 자격증명 2줄 클램프 */
    .cert-table td:nth-child(2){
      white-space:normal;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;
      line-height:1.28;max-height:calc(1.28em * 2)
    }
    .cert-table td:not(:nth-child(2)){white-space:nowrap}
    .sticky-th{position:sticky;top:0;z-index:2;background:#f8f9fa;box-shadow:0 1px 0 rgba(0,0,0,.06)}
    .cert-del{padding:2px 8px;line-height:1.2}
  </style>
</div>
