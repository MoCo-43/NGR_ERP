<div id="eduList" th:fragment="eduList">
	<div class="card shadow-sm">
		<div class="card-body">
			<div class="edu-section compact">
				<div
					class="edu-toolbar d-flex justify-content-end align-items-center gap-2">
					<button type="button" class="btn btn-primary btn-sm" id="btnEduAdd"
						data-bs-toggle="modal" data-bs-target="#eduFormModal">등록</button>
				</div>

				<div class="table-responsive edu-scroll mt-2">
					<table
						class="table table-hover table-sm align-middle edu-table w-100">

						<thead class="table-light">
							<tr>
								<th class="sticky-th">번호</th>
								<th class="sticky-th">교육명</th>
								<th class="sticky-th">종류</th>
								<th class="sticky-th">결과</th>
								<th class="sticky-th">점수</th>
								<th class="sticky-th">수료일</th>
								<th class="sticky-th">유효기간</th>
								<th class="sticky-th">삭제</th>
							</tr>
						</thead>
						<tbody id="eduTbody">
							<tr th:each="edu, stat : ${eduList}">
								<td th:text="${stat.count}"></td>
								<td th:text="${edu.eduName}"></td>
								<td th:text="${edu.eduType}"></td>
								<td th:text="${edu.result}"></td>
								<td th:text="${edu.score}"></td>
								<td th:text="${edu.completeDate}"></td>
								<td th:text="${edu.expireDate}"></td>
								<td>

									<button class="btn btn-danger btn-sm btnEduDel"
										th:data-id="${edu.eduId}">삭제</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="d-flex justify-content-end small text-secondary">
					<span id="eduRowCount">0건</span>
				</div>
			</div>
		</div>
	</div>
</div>
