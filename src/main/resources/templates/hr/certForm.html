<div class="modal fade" id="certFormModal" tabindex="-1" aria-hidden="true" th:fragment="certFormModal">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title fw-bold">사원 자격증 등록</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
      </div>

      <div class="modal-body">
        <form id="certFormDetail" onsubmit="return false;">
          <input type="hidden" name="empId" id="certEmpId"/>

          <div class="row g-3">
            <div class="col-12">
              <label class="form-label">자격증명 <span class="text-danger">*</span></label>
              <input type="text" name="certName" class="form-control" placeholder="예) 지게차 운전 기능사" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">등급</label>
              <input type="text" name="grade" class="form-control" placeholder="예) 1급/기사/기능사 등">
            </div>
            <div class="col-md-6">
              <label class="form-label">발급기관</label>
              <input type="text" name="orgName" class="form-control" placeholder="예) 한국산업인력공단">
            </div>

            <div class="col-md-6">
              <label class="form-label">취득일</label>
              <input type="date" name="acquiredAt" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">유효기간</label>
              <input type="date" name="expiresAt" class="form-control">
            </div>

            <div class="col-12">
              <label class="form-label">비고</label>
              <textarea name="remarks" class="form-control" rows="3"></textarea>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" id="btnCertSave" class="btn btn-primary">저장</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
      </div>
    </div>
  </div>
</div>
