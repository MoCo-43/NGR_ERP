<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <title layout:fragment="title">ERP</title>
    
  <!-- SB Admin 2 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.4/css/sb-admin-2.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <!-- 아이콘 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"/>

  <!-- 폰트 (선택) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css">
  

  <!-- 프로젝트 CSS -->
  
  <link rel="stylesheet" th:href="@{/header-tabs.css}">
  <link rel="stylesheet" th:href="@{/erp-theme-lilac.css}">

  <!-- 레이아웃 안전판 & 너구리 톤 -->
  <style>
    /* === 레이아웃 안전판 === */
    html, body { height: 100%; }
    #content-wrapper { min-height: 100vh; }        /* 혹시 클래스 빠져도 버팀 */
    #content { flex: 1 0 auto; }                   /* 남는 높이 모두 차지 */
    .sticky-footer { flex-shrink: 0; padding: 1rem 0; }
    .container-fluid.page { padding-top: .75rem; } /* H1 제거 시 상단 여백 보정 */

    /* === 너구리 테마(선택) === */
    .bg-raccoon{background:#4d341e !important;}
    .text-raccoon{color:#e6d5b8 !important;}
    .navbar-raccoon a.nav-link{color:#e6d5b8 !important;}
    .navbar-raccoon a.nav-link:hover{background:rgba(230,213,184,.15); border-radius:6px;}
    .sidebar .nav-item .nav-link.active{background:#4d341e; color:#e6d5b8;}
    .bg-gradient-primary{
      background-color:#4d341e !important;
      background-image:linear-gradient(180deg,#4d341e 10%,#3e2f1c 100%) !important;
      background-size:cover;
    }
  </style>

  <th:block layout:fragment="head_extra"></th:block>
</head>
<body id="page-top">
  <div id="wrapper">
    <!-- Sidebar -->
    <div th:replace="~{layout/sidebar-sb2 :: sidebar}"></div>

    <!-- Content Wrapper: 세로 플렉스 + 화면높이 보장 -->
    <div id="content-wrapper" class="d-flex flex-column min-vh-100">
      <!-- Content: 남는 공간을 전부 차지 -->
      <div id="content" class="flex-grow-1">
        <!-- Topbar -->
        <div th:replace="~{layout/header-sb2 :: header}"></div>

        <!-- Page Content (H1 없이 바로 컨텐츠) -->
        <div class="container-fluid page">
          <th:block layout:fragment="content"></th:block>
        </div>
      </div>

      <!-- Footer: 아래로 밀착 -->
      <!-- 방법 A) 분리된 fragment 사용 -->
      <div th:replace="~{layout/footer-sb2 :: footer}"></div>

      <!-- 방법 B) 만약 fragment가 없다면, 아래 주석을 풀고 직접 사용
      <footer class="sticky-footer bg-white mt-auto">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>© 너구리ERP</span>
          </div>
        </div>
      </footer>
      -->
    </div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.4/js/sb-admin-2.min.js"></script>
  <script th:src="@{/sidebar.js}"></script>

    <th:block layout:fragment="body_extra"></th:block>
  </body>
</html>
