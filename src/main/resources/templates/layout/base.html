<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <title layout:fragment="title">ERP</title>
    
  <!-- SB Admin 2 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.4/css/sb-admin-2.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    
  <!-- 아이콘 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"/>

  <!-- 폰트 (선택) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css">

  <link rel="stylesheet" th:href="@{/header-tabs.css}">
  <link rel="stylesheet" th:href="@{/erp-theme-lilac.css}">
  
 <!-- TOASTR -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 

  <!-- 레이아웃 안전판 & 너구리 톤 -->
  <style>
    /* === 레이아웃 안전판 === */
    html, body { height: 100%; }
    #content-wrapper { min-height: 100vh; }        /* 혹시 클래스 빠져도 버팀 */
    #content { flex: 1 0 auto; }                   /* 남는 높이 모두 차지 */
    .sticky-footer { flex-shrink: 0; padding: 1rem 0; }
    .container-fluid.page { padding-top: .75rem; } /* H1 제거 시 상단 여백 보정 */
	.modal-title { color:#0d6efd; font-weight:800; font-size:1.3rem; padding-bottom:3px; }

    .form-select-invoice {
      width: 100px;
      text-align: center;
      height: calc(2.25rem + 2px);
      padding: .375rem .75rem;
      border-radius: .5rem;
    }
    .form-select-invoice {
      /* 크로스브라우징: 기본 화살표 제거 + 위치 보정 */
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-position: right .75rem center;
      background-size: 16px 12px;
      margin-top: 15px;
       text-align: center;
    }
     .input-group > .form-select:not(:last-child),
    .input-group > .form-control:not(:last-child) {
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
       text-align: center;
    }
    .input-group > .btn:not(:first-child) {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
       text-align: center;
    }
 
  </style>

  <th:block layout:fragment="head_extra"></th:block>
</head>
<body id="page-top">
  <div id="wrapper">
    <!-- Sidebar -->
    <div th:replace="~{layout/sidebar-sb2 :: sidebar}"></div>

    <!-- Content Wrapper: 세로 플렉스 + 화면높이 보장 -->
    <div id="content-wrapper" class="d-flex flex-column min-vh-100">
      <!-- Content: 남는 공간을 전부 차지 -->
      <div id="content" class="flex-grow-1">
        <!-- Topbar -->
        <div th:replace="~{layout/header-sb2 :: header}"></div>

        <!-- Page Content (H1 없이 바로 컨텐츠) -->
        <div class="container-fluid page">
          <th:block layout:fragment="content"></th:block>
        </div>
      </div>

      <!-- Footer: 아래로 밀착 -->
      <!-- 방법 A) 분리된 fragment 사용 -->
      <div th:replace="~{layout/footer-sb2 :: footer}"></div>

      <!-- 방법 B) 만약 fragment가 없다면, 아래 주석을 풀고 직접 사용
      <footer class="sticky-footer bg-white mt-auto">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>© 너구리ERP</span>
          </div>
        </div>
      </footer>
      -->
    </div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.4/js/sb-admin-2.min.js"></script>

  <script th:src="@{/sidebar.js}"></script>

    <th:block layout:fragment="body_extra"></th:block>
  </body>
</html>
