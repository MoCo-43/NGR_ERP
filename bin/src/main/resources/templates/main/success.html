<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <h2>결제 성공</h2>
    <p id="paymentKey"></p>
    <p id="orderId"></p>
    <p id="amount"></p>

     <script>
      const urlParams = new URLSearchParams(window.location.search);
      const paymentKey = urlParams.get("paymentKey");
      const orderId = urlParams.get("orderId");
      const amount = urlParams.get("amount");

      async function confirm() {
        const requestData = {
          paymentKey: paymentKey,
          orderId: orderId,
          amount: amount,
        };

        //컨트롤러 경로에 맞게 
        const response = await fetch("/api/payment/confirm", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(requestData),
        });

        const json = await response.json();

        if (!response.ok) {
          console.log(json);
          window.location.href = `/payment/fail?message=${encodeURIComponent(json.message)}&code=${encodeURIComponent(json.code)}`;
          return; // 실패 시 함수 종료
        }

        console.log(json);
        // 성공 시 화면에 "결제 완료" 등 메시지 표시
        document.querySelector('h2').textContent = '결제가 성공적으로 완료되었습니다.';
      }
      confirm();

      // 아래 코드는 요청 결과와 상관없이 바로 실행되므로,
      // 최종 결과 표시를 위해 confirm 함수 내부로 옮기는 것이 더 좋습니다.
      document.getElementById("orderId").textContent = "주문번호: " + orderId;
      document.getElementById("amount").textContent = "결제 금액: " + amount;
      document.getElementById("paymentKey").textContent = "paymentKey: " + paymentKey;
    </script>
  </body>
</html>
